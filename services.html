<body>
    <header>
        <nav class="navbar">
            <a href="#"><img src="food images\logo.png" class="logo"></a>

            <ul class="navlist">
                <li><a href="index.html" class="btn">Home</a></li>
                <li><a href="menu.html" class="btn">Menu</a></li>

                <li><a href="#" class="btn">About us</a></li>

            <div class="desktop">
                <a href="#" class="cart-icon">
                    <i class="fa-solid fa-bag-shopping"></i>

                    </div>

            </div>

                </div>

                <div class="service-card flex">
                    <div class="images">
                        <img src="food images\favourite.png">
                    </div>
                    <p>Love it? Save it. Crave it? Order it.</p>
                </div>

                <div class="service-card flex">
